<html>

<head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h3 class="my-5 text-muted ">Bookmarker</h3>
        <hr />

        <div class="text-center my-3 form-cont p-5">
            <h1>Bookmark your favorite sites</h1>

            <div class="mb-3">
                <label for="siteName" class="form-label fw-bold">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" />
            </div>


            <div class="mb-3">
                <label for="siteURL" class="form-label fw-bold">site URL</label>
                <input type="url" class="form-control" id="siteURL" placeholder="Bookmark URL" />
            </div>

            <button class="btn btn-primary" onclick="addBookmark()" id="addBtn" type="submit">
                Submit
            </button>

            <button class="btn btn-primary" onclick="addUpdate()" id="addupdateBtn" type="submit">
                Add Update
            </button>
            <button class="btn btn-danger" onclick="clearForm()">
                clear Form
            </button>
        </div>

        <div id="bookmarkData" class="my-3">


        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
